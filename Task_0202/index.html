<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
         //使用$符号
        let $ = function (id) {
            return document.getElementById(id);
        }

        //定义数组来存放数据
        var arr = [];

        for (let letter of aqiData){
            let i = 1;
            if (letter[1] > 60){
               console.log(letter);
               arr.push(letter);
            }
        }
         console.log(arr);
        //对数组进行排序
        function compare(a,b) {
           if (a[1] > b[1]){
               return -1;
           }else if (a[1] == b[1]){
               return 0;
           }else if (a[1] < b[1]){
               return 1;
           }
        }
        arr.sort(compare);
        console.log(arr);
        //定义一个中文和阿拉伯数字的对应的数组
        let number = [
            ["一", 1],
            ["二", 2],
            ["三", 3],
            ["四", 4],
            ["五", 5],
            ["六", 6]
        ];
        //二者之间比较，形成一个新的数组
        function replaceNumber(a) {
            let i = 1;
            for(let n of number){
                console.log("数组里面:"+a[1]);
                console.log("数组里面"+n[1]);
                if (n[1] == i){
                    return '第'+n[0]+'名:'+a[0]+','+a[1];
                    i ++;
                }
             }
        }
       let arr2  = arr.map(replaceNumber);
        console.log(arr2);
          //写入li标签
        arr2.forEach(function (arr_number) {
            let li = document.createElement("li");
            let node_document = document.createTextNode(arr_number);
            li.appendChild(node_document);
            $('aqi-list').appendChild(li);
        })

    })();


</script>
</body>
</html>
